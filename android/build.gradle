
buildscript {
    repositories {
        jcenter()
        maven(){ url 'https://maven.aliyun.com/repository/releases' }
        maven{ url "http://maven.aliyun.com/nexus/content/repositories/releases" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "26.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
    sourceSets.main.jniLibs.srcDirs=['libs']

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

repositories {
    mavenCentral()
    maven(){ url 'https://maven.aliyun.com/repository/releases' }
    maven{ url "http://maven.aliyun.com/nexus/content/repositories/releases" }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.facebook.react:react-native:+'
    implementation(name:'auth_number_product-2.12.6.3-log-online-standard-release', ext:'aar')
    implementation(name:'crashshield-2.1.4-release', ext:'aar')
    implementation(name:'main-2.1.4-release', ext:'aar')
    implementation(name:'logger-2.1.4-release', ext:'aar')
    compile 'com.alibaba:fastjson:1.2.60' // 配置对gson的依赖
}
